<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)= "getPicture()">
        <ion-icon name= "camera"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click)= "logout()">
          <ion-icon name= "log-out"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Mis Arboles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor= "let item of items">
    <ion-thumbnail item-start>
      <img src = "{{item.url}}">
    </ion-thumbnail>
    <h2>Tipo: {{item.tipo}}</h2>
    <h2>Copa: {{item.copa}}</h2>
    <h2>Tronco: {{item.tronco}}</h2>
    <h2>Latitud: {{item.latitud}}</h2>
    <h2>Altitud: {{item.altitud}}</h2>
  </ion-item>
</ion-list>
</ion-content>
