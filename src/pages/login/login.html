<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label stacked>Correo</ion-label>
    <ion-input type = "text" [(ngModel)] = "email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Contrase√±a</ion-label>
    <ion-input type = "password" [(ngModel)] = "password"></ion-input>
  </ion-item>
</ion-list>

<button (click) = "login()" block ion-button color= "default">Login</button>
<button (click) = "signin()" block ion-button color= "default">Registrarse</button>
</ion-content>
