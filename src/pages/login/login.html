<ion-header>
  <ion-title style="background-color: #B09398 ">
    <h2 style="color:rgb(255, 255, 255) "> 
     Iniciar Sesión
    </h2>
   </ion-title>
</ion-header>

<ion-content padding  style="background-color: #B09398 ">
<ion-list >
  <ion-item>
    <ion-label stacked>Correo</ion-label>
    <ion-input type = "text" [(ngModel)] = "email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Contraseña</ion-label>
    <ion-input type = "password" [(ngModel)] = "password"></ion-input>
  </ion-item>
</ion-list>

<button (click) = "login()" block ion-button color= "default">Login</button>
<button (click) = "signin()" block ion-button color= "default">Registrarse</button>
</ion-content>
